<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styles</title>


    
</head>
<body>
    <!-- Use of Inline Styles -->
     <p style="font-family: 'Courier New', Courier, monospace;">
        Here I am useing inline style to change the font family.
     </p>
     <p style="font-size: 20px">
        Here I am using inline style to change the font size.
     </p>
     <p style="font-weight: bold;">
        Here My font has weight of bold
     </p>
     <p style="text-align:center">
        I am in the center here
     </p>
     <div style="text-align: center;">
        <button>Click Me</button>
     </div>
     <div style="text-align: center; margin-top: 50px;">
         <img src="img.jpg" alt="girl drawing" width="500" height="500" style="border-radius: 75%; object-fit: cover;" >
         <button style="font-size: 20px; font-weight: bold; margin-top: 10px;">I am Here</button>
     </div>
    
</body>
</html>
